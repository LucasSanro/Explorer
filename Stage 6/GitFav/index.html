<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHubFav</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <div id="logo">
          <img src="./imgs/logo.svg" alt="" />
        </div>
        <div class="searchCamp">
          <label class="sr-only" for="input-search">Github username</label>
          <input
            id="input-search"
            type="text"
            placeholder="Digite o Github username que quer favoritar"
          />
          <button>
            <img class="star" src="./imgs/star.svg" alt="" />
            <img class="darkStar" src="./imgs/star copy.svg" alt="" />
            FAVORITAR
          </button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Ac√£o</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="user">
              <img src="https://github.com/LucasSanro.png" alt="" />
              <a href="https://github.com/LucasSanro"
                ><p>Lucas Santana</p>
                <span>/LucasSanro</span></a
              >
            </td>
            <td class="repositories">809</td>
            <td class="followers">9898</td>
            <td><button class="remove">Remove</button></td>
          </tr>
          <tr>
            <td class="user">
              <img src="https://github.com/maykbrito.png" alt="" />
              <a href="https://github.com/maykbrito"
                ><p>Mayk Brito</p>
                <span>/maykbrito</span></a
              >
            </td>
            <td class="repositories">809</td>
            <td class="followers">9898</td>
            <td><button class="remove">Remove</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
